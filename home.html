<!DOCTYPE html>
<html lang="pt_BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recados</title>
		<link
			rel="shortcut icon"
			href="./assets/images/tarefas.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="./assets/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/home.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
	</head>
	<body class="vw-100">
		<div class="container-fluid p-0">
			<header
				class="d-flex secundary-background-color p-3 justify-content-center align-items-center"
			>
				<h1 class="fw-bold m-auto">MEUS RECADOS</h1>
				<div>
					<i
						class="bi bi-box-arrow-left position-absolute end-0 top-0 icon-middle"
						onclick="sair()"
					></i>
				</div>
			</header>
			<main class="container my-4">
				<div class="row">
					<div class="col mt-4 table-div">
						<table
							class="table secundary-color bg-body rounded p-3 fs-5 text-center"
						>
							<thead>
								<tr>
									<th scope="col">Titulo</th>
									<th scope="col">Detalhes</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody id="tabelaBody"></tbody>
						</table>
					</div>
				</div>
			</main>
			<!-- modal criar recado-->
			<div
				class="modal fade"
				id="modal-criar"
				tabindex="-1"
				aria-labelledby="titleModalCreate"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5 default-color"
								id="titleModalCreate"
							>
								Criar recado
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Fechar"
							></button>
						</div>
						<form
							id="form-criar"
							class="needs-validation"
							novalidate
						>
							<div class="modal-body">
								<div class="mb-3">
									<label
										for="tituloRecado"
										class="form-label default-color"
										>Titulo:
									</label>
									<input
										type="text"
										class="form-control text-break default-border-color default-color default-border-hover"
										id="tituloRecado"
										minlength="3"
										required
										placeholder="Ex: Lavar a roupa"
									/>
									<div class="invalid-feedback default-color">
										Por favor, informe o titulo
									</div>
								</div>
								<div class="mb-3">
									<label
										for="mensagemRecado"
										class="form-label default-color"
										>Descrição:
									</label>
									<input
										type="text"
										class="form-control text-break default-border-color default-color default-border-hover"
										minlength="3"
										maxlength="15"
										id="mensagemRecado"
										required
										placeholder="Ex: Somente brancas e pretas"
									/>
									<div class="invalid-feedback default-color">
										Por favor, informe algum valor
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary">
									Salvar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<!-- modal excluir recado-->
			<div
				class="modal fade"
				id="modal-excluir"
				tabindex="-1"
				aria-labelledby="titleModalDelete"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="titleModalDelete">
								Excluir Contato
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Fechar"
							></button>
						</div>
						<div class="modal-body">
							<p>
								Tem certeza que realizar a exclusão? Esta
								operação é definitiva.
							</p>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Cancelar
							</button>
							<button
								type="button"
								class="btn btn-danger"
								id="btn-delete"
							>
								Excluir
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- botao criar recado-->
			<button
				class="btn btn-lg secundary-background-color rounded-circle position-absolute modal-btn btn-secundary"
				data-bs-toggle="modal"
				data-bs-target="#modal-criar"
			>
				<i class="bi bi-plus-lg"></i>
			</button>
			<!-- toast -->
			<div>
				<div
					class="toast m-3 top-0 end-0 position-absolute align-items-center text-bg-success border-0"
					id="toast-alert"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
				>
					<div class="d-flex">
						<div class="toast-body" id="mensagem"></div>
						<button
							type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast"
							aria-label="Close"
						></button>
					</div>
				</div>
			</div>
			<!--modal atualizar-->
			<div
				class="modal fade"
				id="modal-atualizar"
				tabindex="-1"
				aria-labelledby="titleModalUpdate"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5 default-color"
								id="titleModalCreate"
							>
								Criar recado
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Fechar"
							></button>
						</div>
						<form
							id="form-atualizar"
							class="needs-validation"
							novalidate
						>
							<div class="modal-body">
								<div class="mb-3">
									<label
										for="tituloAtualizarRecado"
										class="form-label default-color"
										>Titulo:
									</label>
									<input
										type="text"
										class="form-control default-border-color default-color default-border-hover"
										id="tituloAtualizarRecado"
										minlength="3"
										required
										placeholder="Ex: Lavar a roupa"
									/>
									<div class="invalid-feedback default-color">
										Por favor, informe o titulo
									</div>
								</div>
								<div class="mb-3">
									<label
										for="mensagemAtualizarRecado"
										class="form-label default-color"
										>Descrição:
									</label>
									<input
										type="text"
										class="form-control default-border-color default-color default-border-hover"
										minlength="3"
										maxlength="15"
										id="mensagemAtualizarRecado"
										required
										placeholder="Ex: Somente brancas e pretas"
									/>
									<div class="invalid-feedback default-color">
										Por favor, informe algum valor
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary">
									Salvar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
